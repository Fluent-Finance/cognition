<!DOCTYPE html>
<html class='h-full min-h-screen bg-transparent dark:bg-base-100 dark' lang="en" data-theme='fluent'>
  <head>
    <link rel="icon"                                  href="%sveltekit.assets%/images/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16"   href="%sveltekit.assets%/images/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32"   href="%sveltekit.assets%/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48"   href="%sveltekit.assets%/images/Fluent-Logo-White.png" />
    <link rel="icon" type="image/png" sizes="64x64"   href="%sveltekit.assets%/images/Fluent-Logo-White.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="%sveltekit.assets%/images/Fluent-Logo-White.png" />
    <link rel="apple-touch-icon"      sizes="180x180" href="%sveltekit.assets%/images/apple-touch-icon.png" />
    <link rel="manifest"  href="%sveltekit.assets%/site.webmanifest" />
    <link rel="mask-icon" href="%sveltekit.assets%/images/safari-pinned-tab.svg" color="#0D001F" />

    <meta charset="utf-8" />
    <meta name="msapplication-TileColor" content="#0D001F" />
    <meta name="theme-color" content="#2A0066" />
    <meta name="viewport"    content="target-densitydpi=device-dpi, width=device-width, user-scalable=yes, maximum-scale=1.5, minimum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />  
    <meta name="apple-mobile-web-app-status-bar-style" content="#111111" />

    %sveltekit.head%
  </head>

  <body 
    data-sveltekit-prefetch 
    data-sveltekit-preload-data="hover" 
    class='h-full min-h-screen bg-white dark:bg-base-100 font-neuehaas'>
      <div 
        class='min-h-screen flex bg-white dark:bg-base-100' 
        style="display: contents">
          %sveltekit.body%
      </div>
  </body>
</html>
