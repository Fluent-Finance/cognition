<!DOCTYPE html>
<html class='min-h-screen bg-transparent dark:bg-base-100 dark' lang="en" data-theme='fluent'>
  <head>
    <link rel="icon"                                  href="%sveltekit.assets%/images/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16"   href="%sveltekit.assets%/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32"   href="%sveltekit.assets%/images/favicon-32x32.png">
    <link rel="apple-touch-icon"      sizes="180x180" href="%sveltekit.assets%/images/apple-touch-icon.png">
    <link rel="manifest"  href="%sveltekit.assets%/site.webmanifest">
    <link rel="mask-icon" href="%sveltekit.assets%/images/safari-pinned-tab.svg" color="#292929">

    <meta charset="utf-8" />
    <meta name="msapplication-TileColor" content="#0d0717">
    <meta name="theme-color" content="#0d0717">
    <meta name="viewport"    content="target-densitydpi=device-dpi, width=device-width, user-scalable=yes, maximum-scale=1.5, minimum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    %sveltekit.head%
  </head>

  <body 
    data-sveltekit-prefetch 
    data-sveltekit-preload-data="hover" 
    class='min-h-screen bg-white dark:bg-base-100'>
      <div 
        class='flex bg-white dark:bg-base-100' 
        style="display: contents">
          %sveltekit.body%
      </div>
  </body>
</html>
